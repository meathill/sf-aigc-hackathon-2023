<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
      const getSortParams = (params) => {
        return Object.keys(params)
          .sort()
          .map((key) => `${key}=${params[key]}`)
          .join("&")
          .replace("+", "%20")
          .replace("*", "%2A")
          .replace("%7E", "~")
          .replaceAll(":", "%3A");
      };
      const params = {
        tok: "24.aaba29df567a969aa58785896f0a85ec.2592000.1680936711.282335-31097804",
        tex: "%25E5%2594%25B1%25E9%25A6%2596%25E6%25AD%258C%25E5%2590%25A7",
        per: 103,
        spd: 5,
        pit: 7,
        vol: 5,
        aue: 3,
        cuid: "a0:78:17:7b:f8:8d",
        lan: "zh",
        ctp: 1,
      };

      axios({
        url: "http://tsn.baidu.com/text2audio?" + getSortParams(params),
        method: "get",
        // data: params,
        headers: {
          "Content-Type": "audio/mp3",
        },
        responseType: "arraybuffer",
      }).then((res) => {
        console.log("res :>> ", res);
      });

      console.log("getSortParams(params) :>> ", getSortParams(params));
    </script>

    <audio src="./result.mp3"></audio>
  </body>
</html>
